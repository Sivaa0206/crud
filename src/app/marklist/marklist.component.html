<div class="mat-elevation-z8">
<table mat-table [dataSource]="datas">

  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef> StudentName </th>
    <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
   
  </ng-container>

  <ng-container matColumnDef="maths">
    <th mat-header-cell *matHeaderCellDef> Maths Marks </th>
    <td mat-cell *matCellDef="let element"> {{element.maths}} </td>
  </ng-container>

  <ng-container matColumnDef="science">
    <th mat-header-cell *matHeaderCellDef> Science Marks </th>
    <td mat-cell *matCellDef="let element"> {{element.science}} </td>
  </ng-container>

  <ng-container matColumnDef="social">
    <th mat-header-cell *matHeaderCellDef> Social Marks </th>
    <td mat-cell *matCellDef="let element"> {{element.social}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" routerLink="/edit/{{element.id}}">Edit</button> </td>
  </ng-container>
  <ng-container matColumnDef="delete" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td style="padding-right: 150px;" mat-cell *matCellDef><button class="siv" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button> </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
</div>

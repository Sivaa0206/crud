<p>register works!</p>
<div class="mat-card-container">
<mat-card>
  <mat-card-content>
    <form [formGroup]="studentForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Student Name</mat-label>
        <input matInput placeholder="Enter Student Name" formControlName="studentName"/>
        <!-- <mat-error>
            <small *ngIf="studentForm.get('studentName')?.hasError('required') && !studentForm.get('studentName')?.dirty ">Student Name is Required</small>
        </mat-error> -->
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob"/>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-label>Gender</mat-label>
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Course</mat-label>
        <mat-select formControlName="course">
          <mat-option value="IT">IT</mat-option>
          <mat-option value="ECE">ECE</mat-option>
          <mat-option value="EEE">EEE</mat-option>
        </mat-select>
      </mat-form-field>
    </p><br>
    <div class="float-end">
        <button mat-button color="primary" (click)="registerStudent()">Register</button>
        <button mat-button color="accent" type="reset">Reset</button>




    </div>
</form>
  </mat-card-content>
</mat-card>
</div>
